<div class="flex flex-col items-center" >
  <div *ngFor="let item of chat.messages">
    <div class="rounded overflow-hidden shadow-lg bg-sky-700 opacity-80 mr-32 text-left text-sm text-white p-4 m-2 w-[800px]" *ngIf="item.role == 'assistant'">
      {{item.content}}<ng-icon name="simpleNasa"></ng-icon>
    </div>
    <div class="rounded overflow-hidden shadow-lg bg-slate-300 opacity-80 ml-32 text-sm text-right p-4 m-2 w-[800px]" *ngIf="item.role == 'user'">
      {{item.content}}
    </div>
  </div>
  <div class="mx-auto">
    <input type="text" (keyup.enter)="initiateRequest()" [(ngModel)]="input" class="w-[464px] h-10 px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
    <button type="submit" (click)="initiateRequest()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md"><ng-icon name="matSend"></ng-icon></button>
  </div>
</div>
